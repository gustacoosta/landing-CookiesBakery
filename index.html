<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies Bakery</title>    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>
<body>
    <header>
        <div class="menu">
            <img src="assets/logo.png" alt="logo" class="logo">
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Cardápio</a></li>
                    <li><a href="">Sobre</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="carrossel">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="assets/slide1-cookies.jpg" alt="Primeira Imagem">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="assets/slide2-cookies.jpg" alt="Segunda Imagem">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="assets/slide3-cookies.jpg" alt="Terceira Imagem">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Próxima</span>
                </a>
              </div>
        </section>
        <section class="cardapio">
            <h1>Cardápio</h1>
            <div class="album py-5 bg-body-tertiary">
                <div class="container">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 justify-content-center">
                        <!-- Produto 1 -->
                        <div class="col-md-4">
                            <div class="card shadow-sm">
                                <img src="/assets/ab1.jpg" alt="Cookies Red Velvet" class="bd-placeholder-img card-img-top img-fluid img-album">
                                <div class="card-body">
                                    <p class="card-text">Cookies Red Velvet</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <small class="text-body-secondary">R$18,99</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
              </div>
        </section>
        
        
    </main>
    <footer>

    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
